<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student-Dashboard</title>
  <style>
    .profile-card {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: aliceblue;
      gap: 10px;
    }
    .title {
      display: flex;
      justify-content: space-between;
    }
    .form-layout {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1.5rem;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .edit-form {
      display: none; /* Correct way to hide */
    }
  </style>
</head>
<body>
  <!-- View Mode -->
  <div class="profile-card" id="displayform">
    <div class="title">
      Profile information
      <button id="edit">Edit Your profile</button>
    </div>
    <form class="form-layout">
      <div class="field">
        <label>FullName</label>
        <input name="name" type="text" value="Scarlett Johansen" disabled>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" value="nat@shield.com" disabled>
      </div>
      <div class="field">
        <label>Phone</label>
        <input type="tel" name="phone" value="+91 805068065" disabled>
      </div>
      <div class="field">
        <label>Date of Birth</label>
        <input type="text" name="dob" value="November 15,2002" disabled>
      </div>
      <div class="field">
        <label>Department</label>
        <input type="text" name="dept" value="Computer Science" disabled>
      </div>
      <div class="field">
        <label>StudentID</label>
        <input type="text" name="stid" value="STU2346365002" disabled>
      </div>
    </form>
  </div>

  <!-- Edit Mode -->
  <div class="edit-form" id="editform">
    <div class="profile-card">
      <div class="title">
        Profile information
        <button id="cancel">Cancel</button>
      </div>
      <form class="form-layout">
        <div class="field">
          <label>FullName</label>
          <input type="text" value="Scarlett Johansen" name="name">
        </div>
        <div class="field">
          <label>Email</label>
          <input name="email" type="email" value="nat@shield.com">
        </div>
        <div class="field">
          <label>Phone</label>
          <input name="phone" type="tel" value="+91 805068065">
        </div>
        <div class="field">
          <label>Date of Birth</label>
          <input name="dob" type="date" value="November 15,2002">
        </div> 
        <div class="field">
          <label>Department</label>
          <input name="dept" type="text" value="Computer Science">
        </div>
        <div class="field">
          <label>StudentID</label>
          <input name="stid" type="text" value="STU2346365002">
        </div>
      </form>
    </div>
  </div>

  <script>
    let editForm = document.getElementById("editform");
    let displayForm = document.getElementById("displayform");
    let editBtn = document.getElementById("edit");
    let cancelBtn = document.getElementById("cancel");

    editBtn.addEventListener('click', function() {
      displayForm.style.display = "none";
      editForm.style.display = "block";
    });

    cancelBtn.addEventListener('click', function() {
    let elementsD = displayForm.querySelectorAll("input");
    let elementsE = editForm.querySelectorAll("input");
    
    for (let i = 0; i < elementsD.length; i++) {
        elementsD[i].value = elementsE[i].value;
    }

    editForm.style.display = "none";
      displayForm.style.display = "block";
    });
  </script>
</body>
</html>
